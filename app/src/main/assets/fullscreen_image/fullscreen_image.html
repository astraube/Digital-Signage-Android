<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Taxi Adv</title>
<style>
html, body {
	margin: 0;
	background-color: #1C252F;
}
img {
	max-width: auto%;
	height: auto;
	align: center;
	float: center;
}
</style>
<link href="css/pinchzoomer.min.css" rel="stylesheet">
<link href="css/fullscreen.min.css" rel="stylesheet">

<script src="js/jquery-1.10.0.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/modernizr.min.js" type="text/javascript"></script>
<script src="js/jquery.mousewheel.min.js"></script>
<script src="js/jquery.hammer.min.js" type="text/javascript"></script>
<script src="js/TweenMax.min.js" type="text/javascript"></script>

<script type="text/javascript">
	
	$(document).ready(function(){
		$("#my_image").hide();
	});
	
	// "assets/4.jpg"
	function loadImage(source) {
		$("#my_image").show();
		
		if (source == null)
			return;
			
		removejscssfile("js/main.min.js", "js");
		
		$("#my_image").attr("src", source);
		
		loadjscssfile("js/main.min.js", "js") //dynamically load and add this .js file
	}
	
	function loadjscssfile(filename, filetype){
		if (filetype=="js"){ //if filename is a external JavaScript file
			var fileref=document.createElement('script')
			fileref.setAttribute("type","text/javascript")
			fileref.setAttribute("src", filename)
		}
		else if (filetype=="css"){ //if filename is an external CSS file
			var fileref=document.createElement("link")
			fileref.setAttribute("rel", "stylesheet")
			fileref.setAttribute("type", "text/css")
			fileref.setAttribute("href", filename)
		}
		if (typeof fileref!="undefined")
			document.getElementsByTagName("head")[0].appendChild(fileref)
	}
	
	function removejscssfile(filename, filetype){
		var targetelement=(filetype=="js")? "script" : (filetype=="css")? "link" : "none" //determine element type to create nodelist from
		var targetattr=(filetype=="js")? "src" : (filetype=="css")? "href" : "none" //determine corresponding attribute to test for
		var allsuspects=document.getElementsByTagName(targetelement)
		for (var i=allsuspects.length; i>=0; i--){ //search backwards within nodelist for matching elements to remove
		if (allsuspects[i] && allsuspects[i].getAttribute(targetattr)!=null && allsuspects[i].getAttribute(targetattr).indexOf(filename)!=-1)
			allsuspects[i].parentNode.removeChild(allsuspects[i]) //remove element by calling parentNode.removeChild()
		}
	}
</script>
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body >
<div class="imageHolder" id="mydiv"> 
	<img src="assets/nao-disponivel.jpg" data-elem="pinchzoomer" data-options="scaleMode:full;" id="my_image" name="my_image" />
</div>
</body>
</html>
